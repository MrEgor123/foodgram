version: '3.8'  # Укажите версию, если это необходимо

services:
  db:
    image: postgres:13.0-alpine
    platform: linux/arm64
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: always

  backend:
    image: mregor123/foodgram_backend:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
      - redoc:/app/api/docs/
    depends_on:
      - db
    env_file:
      - ./.env
    command: gunicorn --bind 0.0.0.0:8000 --workers=4 --timeout=120 foodgram.wsgi:application  # Убедитесь, что указан правильный модуль и приложение

  frontend:
    image: mregor123/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.21.3-alpine
    platform: linux/arm64
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./foodgramproject.crt:/etc/nginx/foodgramproject.crt
      - ./foodgramproject.key:/etc/nginx/foodgramproject.key
      - ../frontend/build:/usr/share/nginx/html/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - redoc:/usr/share/nginx/html/api/docs/
    depends_on:
      - backend
    restart: always

volumes:
  static_value:
  media_value:
  postgres_data:
  redoc: