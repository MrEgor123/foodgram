server {
    listen 80;
    server_name localhost;

    client_max_body_size 10M;

    # Healthcheck — всегда 200
    location = /healthz {
        default_type text/plain;
        return 200 "ok";
    }

    # -------------------------
    # Фронтовая статика (React build)
    # -------------------------
    location ^~ /static/js/ {
        root /usr/share/nginx/html;
        access_log off;
        expires 30d;
    }
    location ^~ /static/css/ {
        root /usr/share/nginx/html;
        access_log off;
        expires 30d;
    }

    # -------------------------
    # Медиа и статика Django
    # -------------------------
    location /media/  { alias /app/media/;            access_log off; expires 30d; }
    location /static/ { alias /app/collected_static/; access_log off; expires 30d; }

    # -------------------------
    # Админка → backend
    # -------------------------
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------
    # Redoc (если собран в том redoc → /usr/share/nginx/html/api/docs/)
    # -------------------------
    location /api/docs/ {
        alias /redoc/;
        try_files $uri $uri/redoc.html =404;
    }

    # -------------------------
    # API → backend
    # -------------------------
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------
    # Фронтенд (SPA)
    # -------------------------
    root /usr/share/nginx/html;
    index index.html;

    # Fallback на index.html (без циклов)
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # -------------------------
    # Страница ошибок
    # -------------------------
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { root /usr/share/nginx/html/; }
}